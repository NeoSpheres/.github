name: docker container build and push
description: custom local action for docker images

inputs:
  path:
    description: 'application path to deploy'
    required: true
  name:
    description: 'Docker image name'
    required: true
  tag:
    description: 'Docker image tag'
    required: true
  version:
    description: 'Docker image version tag (manual)'
    required: false
    default: ""
  file:
    description: 'Dockerfile name'
    required: false
    default: "Dockerfile"
  push:
    description: "Push image to registry"
    required: false
    default: "false"
  registry:
    description: "Docker registry to use"
    required: false
    default: "ghcr.io"
  username:
    description: "Docker registry username"
    required: false
    default: ${{ github.actor }}
  password:
    description: "Docker registry password"
    required: false
    default: ${{ github.token }}
  build-args:
    description: "Docker build arguments"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - uses: ghe-actions/dockerfile-validator@v2
      with:
        dockerfile: "${{ inputs.path }}/${{ inputs.file }}"
        lint: hadolint

    - id: meta
      uses: docker/metadata-action@v3
      with:
        images: "${{ inputs.registry }}/inputs.name }}"
        tags: |
            ${{ inputs.tag }}
            ${{ inputs.version }}
            type=semver,pattern={{version}}

    - uses: docker/setup-buildx-action@v1.6.0

    - uses: docker/login-action@v1
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}

    - uses: docker/build-push-action@v3
      with:
        context: ${{ inputs.path }}
        file: ${{ inputs.path }}/${{ inputs.file }}
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: ${{ inputs.build-args }}
        cache-from: type=registry,ref=${{ steps.meta.outputs.tags }}-buildcache
        cache-to: type=registry,ref=${{ steps.meta.outputs.tags }}buildcache,mode=max

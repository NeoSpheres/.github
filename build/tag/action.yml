name: manage docker repository tag based on branch
description: custom local action for docker images

inputs:
  gitref:
    description: 'git ref triggering the workflow'
    required: true

outputs:
  tag:
    description: "Tag string"
    value: ${{ steps.rules.outputs.tag }}
  push:
    description: "Boolean to push"
    value: ${{ steps.rules.outputs.push }}

runs:
  using: "composite"
  steps:
    - name: "Tag rule"
      shell: bash
      id: rules
      run: |
        PUSH=true
        EVENT_REF=${EVENT_REF#*/*/}
        case "${EVENT_REF}" in
          develop)
            TAG=dev
          ;;
          devops)
            TAG=devops
          ;;
          release-*)
            TAG=${EVENT_REF#*-}-beta
          ;;
          hotfix-*)
            TAG=${EVENT_REF#*-}-fix
          ;;
          v*.*.*)
            TAG=latest
          ;;
          *)
            TAG=none
            PUSH=false
          ;;
        esac
        echo "push=${PUSH}" >> $GITHUB_OUTPUT
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
      env:
        EVENT_REF: ${{ inputs.gitref }}